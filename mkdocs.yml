site_name: "LoOS-lab"
site_url: https://ccsgeeks.github.io/
copyright: "Copyright &copy; 2023 - 2024 SCU SRA"
theme:
  language: 'en'
  name: material
  features:
    # - navigation.tabs # 横向导航
    - navigation.top # 返回顶部的按钮，在上滑时出现
    - navigation.tabs.sticky # 导航选项卡将锁定在标题下方，并在向下滚动时始终保持可见
    - navigation.tracking # 在url中使用标题定位锚点
    - content.code.select # Code Block Copy Button
    - content.code.select # Select

markdown_extensions:
  - extra
  - admonition
  - toc
  - wikilinks
  - meta
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  
  # For formatting
  # - pymdownx.critic
  # - pymdownx.caret
  # - pymdownx.keys
  # - pymdownx.mark
  # - pymdownx.tilde
  - pymdownx.keys
  - pymdownx.arithmatex:
      generic: true

